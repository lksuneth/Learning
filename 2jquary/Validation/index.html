<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/formvalidation.js"></script>
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form action="" name="registration">
            <label for="name">Enter your name</label>
            <input type="text" name="name" id="name" placeholder="Your Name"/>

            <label for="email">Enter your Email</label>
            <input type="email" name="email" id="email" placeholder="Your Email eddress"/>

            <label for="password">Enter a password</label>
            <input type="password" name="password" id="password" placeholder="Your password">

            <label for="password">Confirm the password</label>
            <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Re-enter your password">

            <button type="submit">Register</button>

        </form>
    </div>
</body>
</html>
